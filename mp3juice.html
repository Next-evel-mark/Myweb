<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Song Downloader - MP3Juice</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2em;
    }
    input {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border-radius: 25px;
      border: none;
      margin-top: 20px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4e50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #ff6b6b;
    }
    .results {
      margin-top: 30px;
      max-width: 700px;
      margin-inline: auto;
      text-align: left;
    }
    .song {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .song:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    a.download {
      background: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üéß MP3Juice YouTube Downloader</h1>
  <p>Search any song and download as MP3 instantly</p>
  <input type="text" id="query" placeholder="Enter song name or YouTube URL">
  <button onclick="searchSong()">Search</button>
  <div id="results" class="results"></div>

  <script>
    async function searchSong() {
      const q = document.getElementById('query').value.trim();
      if (!q) return alert("Please enter a song name!");

      document.getElementById('results').innerHTML = "<p>Searching...</p>";

      try {
        const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          document.getElementById('results').innerHTML = "<p>No songs found.</p>";
          return;
        }

        const html = data.results.map(s => `
          <div class="song">
            <div>
              <b>${s.title}</b><br>
              <small>${s.duration}</small>
            </div>
            <a class="download" href="${s.download}" target="_blank">Download</a>
          </div>
        `).join('');

        document.getElementById('results').innerHTML = html;
      } catch (e) {
        document.getElementById('results').innerHTML = "<p>‚ùå Failed to fetch results.</p>";
      }
    }
  </script>

  <!-- Node.js Backend Embedded -->
  <script type="module">
    import express from "https://cdn.jsdelivr.net/npm/express@4.19.2/+esm";
    import fetch from "https://cdn.jsdelivr.net/npm/node-fetch@3.3.2/+esm";
    import cheerio from "https://cdn.jsdelivr.net/npm/cheerio@1.0.0-rc.12/+esm";

    const app = express();

    app.get("/search", async (req, res) => {
      const q = req.query.q;
      if (!q) return res.json({ results: [] });

      try {
        const url = `https://www.mp3juices.cc/search/${encodeURIComponent(q)}`;
        const html = await fetch(url).then(r => r.text());
        const $ = cheerio.load(html);
        const results = [];

        $(".result").each((_, el) => {
          const title = $(el).find(".title").text().trim();
          const duration = $(el).find(".duration").text().trim();
          const download = $(el).find("a.download").attr("href");
          if (title && download) results.push({ title, duration, download });
        });

        res.json({ results });
      } catch {
        res.json({ results: [] });
      }
    });

    const PORT = 3000;
    app.listen(PORT, () => console.log(`Server running at http://localhost:${PORT}`));
  </script>
</body>
</html>
