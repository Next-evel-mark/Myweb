<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Song Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 0 50px 50px 0;
            background: #ff4e50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .results-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-duration {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .download-btn {
            padding: 10px 20px;
            border-radius: 50px;
            background: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid #ff4e50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            input {
                border-radius: 50px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 50px;
            }
            
            .result-item {
                flex-direction: column;
                text-align: center;
            }
            
            .thumbnail {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .song-info {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Song Downloader</h1>
            <p class="subtitle">Download your favorite YouTube songs as MP3 files</p>
        </header>
        
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Enter song name or YouTube URL...">
                <button id="searchBtn">Search</button>
            </div>
            <p style="text-align: center; opacity: 0.8; margin-top: 10px;">
                Powered by MP3Juice
            </p>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Searching for songs...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            An error occurred. Please try again.
        </div>
        
        <div class="results-container" id="resultsContainer">
            <h2>Search Results</h2>
            <div id="resultsList"></div>
        </div>
        
        <footer>
            <p>Disclaimer: This tool is for personal use only. Please respect copyright laws.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsList = document.getElementById('resultsList');
            
            // Focus on search input when page loads
            searchInput.focus();
            
            // Search when button is clicked
            searchBtn.addEventListener('click', performSearch);
            
            // Also search when Enter key is pressed
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            function performSearch() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    alert('Please enter a song name or YouTube URL');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                resultsContainer.style.display = 'none';
                searchBtn.disabled = true;
                
                // In a real implementation, you would make an API call to MP3Juice
                // Since we can't directly access MP3Juice from client-side JavaScript due to CORS,
                // we'll simulate the behavior with mock data
                
                setTimeout(() => {
                    // Simulate search results
                    const mockResults = generateMockResults(query);
                    displayResults(mockResults);
                    
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    resultsContainer.style.display = 'block';
                    searchBtn.disabled = false;
                }, 1500);
            }
            
            function generateMockResults(query) {
                // This is mock data - in a real implementation, you would get this from MP3Juice
                const titles = [
                    `${query} - Official Audio`,
                    `${query} - Music Video`,
                    `Best of ${query} - Full Album`,
                    `${query} - Acoustic Version`,
                    `${query} - Live Performance`
                ];
                
                const durations = ['3:45', '4:20', '5:15', '3:30', '6:10'];
                
                return titles.map((title, index) => ({
                    id: index + 1,
                    title: title,
                    duration: durations[index],
                    thumbnail: `https://picsum.photos/80/60?random=${index}`,
                    downloadUrl: `#${index}`
                }));
            }
            
            function displayResults(results) {
                resultsList.innerHTML = '';
                
                if (results.length === 0) {
                    resultsList.innerHTML = '<p style="text-align: center;">No results found. Try a different search term.</p>';
                    return;
                }
                
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    resultItem.innerHTML = `
                        <img src="${result.thumbnail}" alt="Thumbnail" class="thumbnail">
                        <div class="song-info">
                            <div class="song-title">${result.title}</div>
                            <div class="song-duration">Duration: ${result.duration}</div>
                        </div>
                        <button class="download-btn" data-id="${result.id}">Download</button>
                    `;
                    
                    resultsList.appendChild(resultItem);
                });
                
                // Add event listeners to download buttons
                document.querySelectorAll('.download-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        downloadSong(id);
                    });
                });
            }
            
            function downloadSong(id) {
                // In a real implementation, this would initiate the download through MP3Juice
                alert(`Downloading song with ID: ${id}\n\nIn a real implementation, this would download the song using MP3Juice's service.`);
                
                // For demonstration purposes, we'll simulate a download
                const downloadLink = document.createElement('a');
                downloadLink.href = 'https://www.example.com/sample.mp3'; // This would be the actual download URL from MP3Juice
                downloadLink.download = `song-${id}.mp3`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }
        });
    </script>
</body>
</html>
